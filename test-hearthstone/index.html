<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test HearthStone</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1 class="title">HearthStone API</h1>
        <div id="loader" class="loader">
            <img id="loader" src="img/knight.gif" alt="chevalier loader">
            <p>loading ...</p>
        </div>
        <div id="tools_wrapper" class="tools-wrap is-hidden">
            <hr>
            <div class="tools">
                <div>
                    <h3>Qualities</h3>
                    <select id="qualities"></select>
                </div>
                <div>
                    <h3>Sets</h3>
                    <select id="sets"></select>
                </div>
                <div>
                    <h3>Races</h3>
                    <select id="races"></select>
                </div>
                <div>
                    <h3>Classes</h3>
                    <select id="classes"></select>
                </div>
                <div>
                    <h3>Types</h3>
                    <select id="types"></select>
                </div>
            </div>
            <hr>
        </div>
    </header>
    <ul id="cards" class="cards"></ul>
    <!-- <h2 class="title">les cartes</h2> -->
</body>
</html>
